<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Calculator </title>
    <link rel="stylesheet" href="./index.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div class="layer">
      <div class="container">
        <div class="calculator">
          <h3>Calculator</h3>
          <div class="screen"></div>
          <div class="buttons">
            <button class="largeBtn">Clear</button>
            <button class="largeBtn">Delete</button>
            <button class="smallBtn">7</button>
            <button class="smallBtn">8</button>
            <button class="smallBtn">9</button>
            <button class="smallBtn">/</button>
            <button class="smallBtn">4</button>
            <button class="smallBtn">5</button>
            <button class="smallBtn">6</button>
            <button class="smallBtn">x</button>
            <button class="smallBtn">1</button>
            <button class="smallBtn">2</button>
            <button class="smallBtn">3</button>
            <button class="smallBtn">-</button>
            <button class="smallBtn">0</button>
            <button class="smallBtn">.</button>
            <button class="smallBtn">+</button>
            <button class="smallBtn">=</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
